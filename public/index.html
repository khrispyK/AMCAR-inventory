<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>AMCAR Inventory System</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
  </head>

  <body>
    <script>
      const userData = JSON.parse(localStorage.getItem("user"));
      if (!userData) window.location.href = "login.html";

      window.onload = () => {
        document.getElementById("usernameDisplay").textContent =
          userData.username;

        if (userData.role === "ADMIN") {
          document.getElementById("downloadSection").style.display = "block";
        }

        // Update last part display from localStorage
        const savedLastPart = localStorage.getItem("lastPart");
        console.log("Last part on load:", savedLastPart);
        if (savedLastPart) {
          document.getElementById("lastPartDisplay").textContent =
            savedLastPart;
        }
      };
    </script>

    <!-- Modal -->
    <div id="amcarModal" class="modal-overlay">
      <div class="modal-box">
        <div class="modal-header" id="modalTitle">
          AMCAR Automotive Inventory System
        </div>
        <div class="modal-body" id="modalMessage"></div>
        <button onclick="closeModal()" class="modal-button">OK</button>
      </div>
    </div>

    <!-- Header -->
    <div class="header">
      <div class="header-title">
        <span>AMCAR Automotive Inventory</span>
      </div>
      <div class="header-info">
        <div class="info-badge user-badge">
          <span class="badge-label">User:</span>
          <span class="badge-value" id="usernameDisplay"></span>
        </div>
        <div class="info-badge part-badge">
          <span class="badge-label">Last Part:</span>
          <span class="badge-value" id="lastPartDisplay">None</span>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <!-- Camera Section -->
      <div class="section">
        <div class="section-title">Scan Barcode</div>
        <div class="camera-input-wrapper">
          <label class="camera-btn" for="barcodeInput">
            <span class="camera-icon">+</span>
            Scan / Upload Barcode
          </label>
          <input
            type="file"
            accept="image/*"
            id="barcodeInput"
            capture="environment"
            style="display: none"
          />
        </div>
        <img id="preview" />
      </div>

      <div class="section">
        <button
          onclick="window.location.href='manual-entry.html'"
          class="secondary"
        >
          ‚úèÔ∏è Manual Entry
        </button>
      </div>

      <!-- Manual Entry Section -->
      <div class="section">
        <div class="section-title">Enter barcode</div>
        <input
          type="text"
          id="manualCodeInput"
          placeholder="Enter Part Code"
          autocomplete="off"
        />
        <div id="suggestionsBox" class="suggestions-box"></div>
      </div>

      <!-- Result Section -->
      <div class="section result-section" id="resultBox">
        <div class="section-title">Scanned Part</div>
        <div class="hidden" id="decodedText"></div>
        <div class="result-item">
          <div class="result-label">Part Code</div>
          <div class="result-value" id="codeField"></div>
        </div>
        <div class="result-item">
          <div class="result-label">Description</div>
          <div class="result-value" id="description"></div>
        </div>
        <div class="result-item">
          <div class="result-label">MMPC Part</div>
          <div class="result-value" id="mmpcField"></div>
        </div>
      </div>

      <!-- Form Section -->
      <div class="section form-section" id="formBox">
        <div class="section-title">Add Details</div>
        <label>Quantity</label>
        <input
          type="number"
          id="quantity"
          placeholder="Enter quantity"
          required
        />
        <label>Location</label>
        <input
          type="text"
          id="location"
          placeholder="Enter location"
          required
        />
        <button onclick="submitForm()">Save to Database</button>
      </div>

      <!-- Download Section (Admin Only) -->
      <div
        class="section download-section"
        id="downloadSection"
        style="display: none"
      >
        <button class="secondary" onclick="downloadCSV()">
          ‚¨áÔ∏è Download CSV Export
        </button>
        <button class="secondary" onclick="window.location.href='table.html'">
          üìã View Table
        </button>
      </div>

      <!-- Logout Section -->
      <div class="logout-section">
        <button class="logout-btn-bottom" onclick="logout()">Sign Out</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
