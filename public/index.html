<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <title>AMCAR Inventory MVP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }
      #preview {
        max-width: 250px;
        margin-top: 10px;
        display: none;
      }
      #resultBox,
      #formBox {
        display: none;
        margin-top: 20px;
      }
      input,
      button {
        padding: 10px;
        width: 100%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ“¦ AMCAR Inventory Scanner</h2>

    <label>Take or upload a barcode image:</label>
    <input
      type="file"
      accept="image/*"
      capture="environment"
      id="barcodeInput"
    />

    <img id="preview" />

    <div id="resultBox">
      <div style="display: none">
        <p
          id="decodedText"
          style="font-size: 20px; font-weight: bold; color: #007bff"
        ></p>
      </div>

      <h3>Part Code:</h3>
      <p
        id="codeField"
        style="font-size: 20px; font-weight: bold; color: #007bff"
      ></p>

      <h3>Part Description:</h3>
      <p
        id="description"
        style="font-size: 20px; font-weight: bold; color: #007bff"
      ></p>
    </div>

    <div id="formBox">
      <label>Quantity</label>
      <input type="number" id="quantity" />

      <label>Location</label>
      <input type="text" id="location" />

      <button onclick="submitForm()">Save to CSV</button>
    </div>

    <button onclick="downloadCSV()">Download CSV</button>
    <script src="script.js"></script>
  </body>
</html>
